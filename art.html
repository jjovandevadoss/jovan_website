<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
    <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <title>3D Art Gallery - Jovan</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="art.html">3D <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="header_content">
        <br>
        <h1 class="color_gradient_text">3D Art Gallery</h1>
        <hr>
    </header>

    <div class="container">
        <div class="row g-4" id="gallery">
            <!-- Images will be loaded here using JavaScript -->
        </div>
    </div>

    <!-- Add Modal for image expansion -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body p-0">
                    <button type="button" class="btn-close position-absolute top-0 end-0 p-3" data-bs-dismiss="modal" aria-label="Close"></button>
                    <img id="modalImage" src="" class="img-fluid" alt="Expanded artwork">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Array of image filenames 
        const images = [
            'cubefieldr2.png',
            'cubefieldr3.png',
            'finalrendercomp.png',
            'finnah2-2.png',
            'finnah3.png',
            'Floofball3.png',
            'fluiddifangle3.png',
            'glassred.png',
            'Merry Christmas.png',
            'Merrychristmas!.png',
            'octopusweird.png',
            'staryplateb.png',
            'tree3.png',
            'spaceman.png'
        ];

        const gallery = document.getElementById('gallery');
        
        images.forEach(image => {
            gallery.innerHTML += `
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <div class="card h-100">
                        <img src="Assets/3D_art/${image}" 
                             class="card-img-top" 
                             alt="3D Artwork"
                             onclick="showImage(this.src)"
                             style="cursor: pointer;"
                             onerror="this.onerror=null; this.src='Assets/placeholder.png';">
                    </div>
                </div>
            `;
        });

        function showImage(src) {
            document.getElementById('modalImage').src = src;
            new bootstrap.Modal(document.getElementById('imageModal')).show();
        }
    </script>
</body>
</html>
