<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Year Progress</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Times New Roman', Times, serif;
    }

    body {
      min-height: 100vh;
      background: #fdfaf5;
    }

    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 56px); /* Subtract navbar height */
      padding: 20px;
    }

    .navbar {
      position: relative;
      z-index: 1000;
      background-color: #fdfaf5 !important;
      border-bottom: 2px solid #351854;
      box-shadow: 0 2px 10px rgba(53, 24, 84, 0.1);
    }

    .nav-link {
      color: #351854 !important;
      font-family: 'Times New Roman', Times, serif;
      text-transform: uppercase;
      letter-spacing: 2px;
      padding: 1rem 1.5rem !important;
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      color: #4a1f75 !important;
      transform: translateY(-1px);
    }

    .nav-item.active .nav-link {
      font-weight: bold;
    }

    .container {
      width: 450px;
      background: #fdfaf5;
      border-radius: 4px;
      box-shadow: 0 8px 20px rgba(53, 24, 84, 0.15);
      padding: 32px;
      text-align: center;
      border: 2px solid #351854;
      position: relative;
      margin-top: 2rem;
    }

    .heading {
      font-size: 32px;
      font-weight: normal;
      margin-bottom: 24px;
      color: #351854;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 1px 1px 0 #fdfaf5;
    }

    .progress-bar {
      position: relative;
      width: 180px;
      height: 360px;
      margin: 0 auto;
      border: 2px solid #351854;
      border-radius: 3px;
      overflow: hidden;
      box-shadow: inset 0 0 10px rgba(53, 24, 84, 0.1);
    }

    .progress-fill {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: linear-gradient(180deg, #4a1f75 0%, #351854 100%);
      transition: height 1s ease;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(25, 1fr);
      gap: 4px;
      justify-content: center;
      margin: 24px auto 0;
      max-width: 350px;
    }

    .circle {
      width: 12px;
      height: 12px;
      border: 1px solid #351854;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .circle.filled {
      background: #351854;
      box-shadow: 0 0 5px rgba(53, 24, 84, 0.3);
    }

    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    .button {
      flex: 1;
      padding: 12px;
      border-radius: 3px;
      border: 2px solid #351854;
      font-family: 'Times New Roman', Times, serif;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: transparent;
      color: #351854;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .button.active {
      background: #351854;
      color: #fdfaf5;
    }

    .button:hover:not(.active) {
      background: rgba(53, 24, 84, 0.1);
    }

    .subheading {
      font-size: 18px;
      color: #351854;
      margin-top: 12px;
      font-style: italic;
    }

    .view {
      transition: all 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .view {
      animation: fadeIn 0.5s ease-out;
    }

    .circle.filled.sunday {
        background: #8B0000;  /* Dark red for Sundays */
    }
    
    .circle.filled.special-day {
        background: #FF0000;  /* Bright red for Christian holidays */
    }
    
    .circle.filled.march-thirty {
        background: #9370DB;  /* Special purple for March 30 */
    }
    
    .circle.filled.christmas {
        background: linear-gradient(135deg, #FF0000, #006400);  /* Red and green gradient for December */
    }

    /* Update navbar styles to match other pages */
        /* Add proper navbar active state */
        .nav-item.active .nav-link {
            position: relative;
            font-weight: bold;
        }

        .nav-item.active .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 2px;
            background-color: #351854;
        }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="art.html">3D</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="year.html">Year Progress</a>
          </li>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="empty_form.html">Form</a>
        </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="main-content">
    <div class="container">
      <!-- Percentage View -->
      <div id="percentage-view" class="view">
        <div class="heading" id="percentage-text">20% Of 2025</div>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-bar-fill"></div>
        </div>
      </div>

      <!-- Days View -->
      <div id="days-view" class="view" style="display: none;">
        <div class="heading" id="days-text">73/365</div>
        <div class="subheading" id="current-date">Friday, March 14, 2025</div>
        <div class="grid" id="grid"></div>
      </div>

      <!-- Buttons -->
      <div class="buttons">
        <button class="button active" id="btn-percentage">Percentage</button>
        <button class="button" id="btn-days">Days</button>
      </div>
    </div>
  </div>

  <script>
    // Get references to elements
    const percentageView = document.getElementById('percentage-view');
    const daysView = document.getElementById('days-view');
    const btnPercentage = document.getElementById('btn-percentage');
    const btnDays = document.getElementById('btn-days');
    const percentageText = document.getElementById('percentage-text');
    const progressBarFill = document.getElementById('progress-bar-fill');
    const daysText = document.getElementById('days-text');
    const currentDate = document.getElementById('current-date');
    const grid = document.getElementById('grid');

    // Calculate year progress
    const now = new Date();
    const currentYear = now.getFullYear();
    const startOfYear = new Date(currentYear, 0, 1);
    const endOfYear = new Date(currentYear + 1, 0, 1);
    const totalDays = Math.floor((endOfYear - startOfYear) / (1000 * 60 * 60 * 24));
    const daysPassed = Math.floor((now - startOfYear) / (1000 * 60 * 60 * 24)) + 1;
    const percentage = Math.floor((daysPassed / totalDays) * 100);

    // Update UI
    percentageText.textContent = `${percentage}% Of ${currentYear}`;
    progressBarFill.style.height = `${percentage}%`;
    daysText.textContent = `${daysPassed}/${totalDays}`;
    currentDate.textContent = now.toLocaleDateString('en-US', {
      weekday: 'long',
      month: 'long',
      day: 'numeric',
      year: 'numeric',
    });

    // Helper function to check if a date is a Christian holiday or special day
    function isSpecialDay(date) {
        const month = date.getMonth();
        const day = date.getDate();
        
        // Define special days (month is 0-based)
        const specialDays = {
            // Easter Sunday 2024 (March 31)
            '2-31': true,
            // Good Friday 2024 (March 29)
            '2-29': true,
            // Christmas
            '11-25': true,
            // Christmas Eve
            '11-24': true,
            // New Year's Day
            '0-1': true,
            // Palm Sunday (varies - example for 2024)
            '2-24': true,
            // Ash Wednesday (varies - example for 2024)
            '1-14': true,
            // Add more special days as needed
        };

        return specialDays[`${month}-${day}`] || false;
    }

    // Create grid for days with special coloring
    const totalCircles = 365;
    for (let i = 0; i < totalCircles; i++) {
        const circle = document.createElement('div');
        circle.className = 'circle';
        
        if (i < daysPassed) {
            circle.classList.add('filled');
            
            // Calculate the date for this circle
            const date = new Date(currentYear, 0, i + 1);
            const month = date.getMonth();
            const day = date.getDate();
            
            // Check for special conditions
            if (date.getDay() === 0) {
                circle.classList.add('sunday');
            }
            
            if (isSpecialDay(date)) {
                circle.classList.add('special-day');
            }
            
            if (month === 2 && day === 30) { // March 30
                circle.classList.add('march-thirty');
            }
            
            if (month === 11) { // December
                circle.classList.add('christmas');
            }
        }
        
        grid.appendChild(circle);
    }

    // Button functionality
    btnPercentage.addEventListener('click', () => {
      percentageView.style.display = 'block';
      daysView.style.display = 'none';
      btnPercentage.classList.add('active');
      btnDays.classList.remove('active');
    });

    btnDays.addEventListener('click', () => {
      daysView.style.display = 'block';
      percentageView.style.display = 'none';
      btnDays.classList.add('active');
      btnPercentage.classList.remove('active');
    });
  </script>
</body>
</html>
